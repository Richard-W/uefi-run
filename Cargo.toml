cargo-features = ["rename-dependency"]

[package]
name = "uefi-run"
description = "Run UEFI applications"
version = "0.4.0"
authors = ["Richard Wiedenh√∂ft <richard@wiedenhoeft.xyz>"]
license = "MIT"
repository = "https://github.com/richard-w/uefi-run"
